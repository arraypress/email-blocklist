name: Update Blocklist

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  workflow_dispatch:      # Manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download latest lists
        run: |
          curl -s -o data/disposable.txt https://raw.githubusercontent.com/disposable-email-domains/disposable-email-domains/main/disposable_email_blocklist.conf
          curl -s -o data/allowlist.txt https://raw.githubusercontent.com/disposable-email-domains/disposable-email-domains/main/allowlist.conf

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "Update blocklist data [automated]"
          git push